<section class="hero">
    <div class="container pure-g">
        <div class="landing-hero">
            <div class="text">
                <div class="title">{{ textline }}</div>
                <div class="subtitle">{{ sub_textline }}</div>
                <a class="link" href="{{ hero_button.href | absolute_url }}"><button>{{ hero_button.text }}</button></a>
            </div>
            <div class="image">
                <img src="{{ landing_hero.src }}" alt="{{ landing_hero.alt }}"/>
            </div>
        </div>
    </div>
</section>
