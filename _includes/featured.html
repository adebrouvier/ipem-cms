<section class="featured">
    <div class="container pure-g">
        {% for item in page.featured %}
            <div class="featured-item {% cycle 'right-image', '' %}">
                <img class="image" src="{{ item.src | absolute_url }}" alt="{{item.alt}}">
                <div class="description">
                    <div class="title">{{ item.title }}</div>
                    <ul>
                        {% for element in item.description %}
                        <li><i class="fa fa-check-circle icon" aria-hidden="true"></i><span> {{ element }}</span> </li>
                        {% endfor %}
                    </ul>
                    <a class="button outline see-more" href="{{ item.href | absolute_url }}">{{ item.button }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
