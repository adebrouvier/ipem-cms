    - https://www.twitter.com/ipemcr
    - https://www.facebook.com/ipem.cr
    - https://www.instagram.com/ipemcomodororivadavia
    - https://www.youtube.com/channel/UCeSQ99ApVWQfJlayppctdEQ

twitter:
  username: ipemcr
  card: summary

lang: es_AR

logo: /img/logo.png

google_analytics_id: UA-103656812-1

plugins:
  - jekyll-menus
