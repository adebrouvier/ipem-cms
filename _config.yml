title: Instituto Privado de Enseñanza Musical
short_title: IPEM
description: IPEM se dedica desde el año 1986 a la enseñanza musical. Buscamos ayudarte a realizar tus primeros pasos en la música o enriquecer lo que ya sabes.
baseurl:
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  people:
    output: true
    permalink: "/about/:path/"
  posts:
    output: true
    permalink: "/blog/:path/"
  projects:
    output: true
    permalink: "/projects/:path/"
# tag_page_layout: tag_page
# tag_page_dir: tag
jekyll-archives:
  enabled: all
  layout: "archive"
plugins:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives
